version: '3'

# Hono + Datastar — Dual-mode deployment
#
# Prerequisites:
#   - task (https://taskfile.dev) — the ONLY prerequisite
#   - Bun is auto-installed by `task deps` if not present
#
# Quick start:
#   task deps        # install Bun (if needed) + all dependencies
#   task dev         # Cloudflare Workers dev server (port 8787)
#   task fly:dev     # Bun server with persistent SSE (port 3000)
#   task test        # e2e tests against Workers
#   task fly:test    # same e2e tests against Bun
#
# All tasks are idempotent — safe to run multiple times.

# Ensure ~/.bun/bin is on PATH so freshly-installed Bun is found immediately
env:
  PATH:
    sh: echo "$HOME/.bun/bin:$PATH"

vars:
  # Cloudflare Workers
  D1_DB: test-hono-db
  CF_LOG: .wrangler/wrangler.log
  CF_URL: http://localhost:8787
  CF_DEPLOYED_URL: '{{.CF_DEPLOYED_URL | default "https://test-hono.gedw99.workers.dev"}}'
  # Fly.io / Bun
  FLY_APP: test-hono-bun
  FLY_REGION: sjc
  FLY_DB_PATH: ./data/counter.db
  FLY_PORT: "3000"
  FLY_URL: http://localhost:3000
  FLY_LOG: .wrangler/bun.log
  FLY_DEPLOYED_URL: '{{.FLY_DEPLOYED_URL | default "https://test-hono-bun.fly.dev"}}'
  # Corrosion Local Development
  CORROSION_VERSION: "v1.0.0"
  CORROSION_DOWNLOAD_URL: "https://github.com/joeblew999/binary-corrosion/releases/download/{{.CORROSION_VERSION}}/corrosion-{{.CORROSION_VERSION}}-{{.OS}}-amd64.zip"
  CORROSION_BIN: "./bin/corrosion"
  CORROSION_DATA_DIR: "./corrosion_data"
  CORROSION_AGENT_URL: "http://localhost:8080"
  CORROSION_PORT: "8080"
  CORROSION_LOG: ".wrangler/corrosion.log"

tasks:
  default:
    desc: "Lists all available tasks"
    cmds:
      - task --list-all
    silent: true

  # --- Cloudflare Workers Development ---

  dev:
    desc: "Starts the Workers dev server with live logs"
    cmds:
      - task: stop
      - task: start
      - task: logs

  start:
    desc: "Starts the Workers server in background (skips if already running)"
    cmds:
      - |
        if curl -s -o /dev/null -w '' {{.CF_URL}}/ 2>/dev/null; then
          echo "Server already running at {{.CF_URL}}"
          exit 0
        fi
        mkdir -p .wrangler
        bunx wrangler d1 migrations apply {{.D1_DB}} --local
        bun run dev > {{.CF_LOG}} 2>&1 &
        for i in $(seq 1 15); do
          curl -s -o /dev/null -w '' {{.CF_URL}}/ 2>/dev/null && break
          sleep 1
        done
        echo "Server ready at {{.CF_URL}}"
    silent: true

  stop:
    desc: "Stops the Workers dev server (no-op if not running)"
    cmds:
      - pkill -f "wrangler dev" || true
    silent: true

  restart:
    desc: "Stops and restarts the Workers dev server"
    cmds:
      - task: stop
      - sleep 1
      - task: start

  logs:
    desc: "Follow the Workers dev server logs"
    cmds:
      - tail -f {{.CF_LOG}}

  # --- Cloudflare Workers Testing ---

  test:
    desc: "Runs e2e tests headed + serial (real browser, no race conditions)"
    cmds:
      - task: start
      - bun run test

  test:ci:
    desc: "Runs e2e tests headless + parallel (fast, for CI)"
    cmds:
      - task: start
      - HEADED=0 bun run test

  screenshots:
    desc: "Captures screenshots (headed browser) and saves to docs/screenshots/"
    cmds:
      - task: start
      - mkdir -p docs/screenshots
      - bunx playwright test --config=playwright.screenshots.ts --headed
      - echo "Screenshots saved to docs/screenshots/"

  test:deployed:
    desc: "Runs e2e tests against deployed worker ({{.CF_DEPLOYED_URL}})"
    summary: |
      Usage:
        task test:deployed                              # uses CF_DEPLOYED_URL from Taskfile
        task test:deployed -- https://your.workers.dev  # override with explicit URL
        CF_DEPLOYED_URL=https://... task test:deployed   # override via env var
    cmds:
      - echo "Testing against {{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}{{.CF_DEPLOYED_URL}}{{end}}"
      - HEADED=0 BASE_URL={{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}{{.CF_DEPLOYED_URL}}{{end}} bun run test

  # --- Cloudflare Workers Deployment ---

  login:
    desc: "Authenticates with Cloudflare (skips if already logged in)"
    cmds:
      - |
        if bunx wrangler whoami &>/dev/null; then
          echo "Already authenticated with Cloudflare"
          bunx wrangler whoami
          exit 0
        fi
        bunx wrangler login
    silent: true

  deploy:
    desc: "Deploys the worker to Cloudflare (runs remote migrations first)"
    cmds:
      - bunx wrangler d1 migrations apply {{.D1_DB}} --remote
      - bun run deploy

  ci:secrets:
    desc: "Creates Cloudflare API token (browser) and sets GitHub secrets"
    summary: |
      Automates the full CI setup:
        1. Gets account ID from your local wrangler login
        2. Opens a browser to create an API token (automated via Playwright)
        3. Sets both as GitHub secrets via gh CLI

      Usage:
        task ci:secrets                    # fully automated (opens browser)
        task ci:secrets -- YOUR_API_TOKEN  # skip browser, use existing token
    cmds:
      - |
        # Ensure logged in to Cloudflare
        ACCOUNT_ID=$(bunx wrangler whoami 2>/dev/null | grep -oE '[a-f0-9]{32}' | head -1)
        if [ -z "$ACCOUNT_ID" ]; then
          echo "Not logged in to Cloudflare. Run 'task login' first."
          exit 1
        fi
        echo "Account ID: $ACCOUNT_ID"

        # Get API token: from CLI args, or create via Playwright
        API_TOKEN="{{.CLI_ARGS}}"
        if [ -z "$API_TOKEN" ]; then
          echo ""
          echo "Opening browser to create API token..."
          API_TOKEN=$(bun scripts/create-cf-token.ts 2>/dev/tty) || true
        fi

        # Fallback: prompt user to paste
        if [ -z "$API_TOKEN" ]; then
          echo ""
          printf "Paste your API token (or Ctrl+C to abort): "
          read -r API_TOKEN
        fi

        if [ -z "$API_TOKEN" ]; then
          echo "No API token provided."
          exit 1
        fi

        # Set GitHub secrets
        echo "$ACCOUNT_ID" | gh secret set CLOUDFLARE_ACCOUNT_ID
        echo "$API_TOKEN" | gh secret set CLOUDFLARE_API_TOKEN
        echo ""
        echo "GitHub secrets set:"
        echo "  CLOUDFLARE_ACCOUNT_ID = $ACCOUNT_ID"
        echo "  CLOUDFLARE_API_TOKEN  = (hidden)"
        echo ""
        echo "CI will now auto-deploy on push to main."
    silent: true

  # --- D1 Database ---

  db:create:
    desc: "Creates the D1 database on Cloudflare (one-time setup)"
    cmds:
      - bunx wrangler d1 create {{.D1_DB}}
    silent: true

  db:migrate:
    desc: "Applies D1 migrations locally"
    cmds:
      - bunx wrangler d1 migrations apply {{.D1_DB}} --local
    silent: true

  db:migrate:remote:
    desc: "Applies D1 migrations to the remote database"
    cmds:
      - bunx wrangler d1 migrations apply {{.D1_DB}} --remote

  db:seed:admin:
    desc: "Promotes admin@example.com to admin role (local D1)"
    cmds:
      - bunx wrangler d1 execute {{.D1_DB}} --local --command "UPDATE user SET role = 'admin' WHERE email = 'admin@example.com';"
      - echo "admin@example.com promoted to admin"

  db:seed:admin:remote:
    desc: "Promotes admin@example.com to admin role (remote D1)"
    cmds:
      - bunx wrangler d1 execute {{.D1_DB}} --remote --command "UPDATE user SET role = 'admin' WHERE email = 'admin@example.com';"
      - echo "admin@example.com promoted to admin (remote)"
    silent: true

  # --- Drizzle Kit (schema codegen) ---

  db:generate:
    desc: "Generates a new SQL migration from schema.ts changes (drizzle-kit)"
    cmds:
      - npx drizzle-kit generate

  db:studio:
    desc: "Opens Drizzle Studio (browser-based DB explorer)"
    cmds:
      - npx drizzle-kit studio

  # --- Setup ---

  bun:install:
    desc: "Installs Bun if not already present"
    cmds:
      - |
        if command -v bun &>/dev/null; then
          echo "Bun $(bun --version) already installed"
          exit 0
        fi
        echo "Installing Bun..."
        curl -fsSL https://bun.sh/install | bash
        echo "Bun installed to ~/.bun/bin/bun"
    silent: true

  deps:
    desc: "Installs Bun (if needed) and all dependencies"
    cmds:
      - task: bun:install
      - |
        export PATH="$HOME/.bun/bin:$PATH"
        bun install
        bunx playwright install --with-deps chromium

  # --- Corrosion Local Development ---

  corrosion:install:
    desc: "Installs the Corrosion binary locally"
    cmds:
      - |
        if command -v {{.CORROSION_BIN}} &>/dev/null; then
          echo "Corrosion already installed at {{.CORROSION_BIN}}"
          exit 0
        fi
        echo "Installing Corrosion v{{.CORROSION_VERSION}}..."
        mkdir -p bin
        bash scripts/install-corrosion.sh "{{.CORROSION_VERSION}}" "{{.CORROSION_DOWNLOAD_URL}}" "bin"
        echo "Corrosion installed to {{.CORROSION_BIN}}"
    silent: true

  corrosion:start:
    desc: "Starts the Corrosion agent in background (port {{.CORROSION_PORT}})"
    cmds:
      - task: corrosion:install
      - |
        if curl -s -o /dev/null -w '' {{.CORROSION_AGENT_URL}}/ 2>/dev/null; then
          echo "Corrosion agent already running at {{.CORROSION_AGENT_URL}}"
          exit 0
        fi
        mkdir -p {{.CORROSION_DATA_DIR}} .wrangler
        {{.CORROSION_BIN}} -http-addr :{{.CORROSION_PORT}} -data-dir {{.CORROSION_DATA_DIR}} > {{.CORROSION_LOG}} 2>&1 &
        for i in $(seq 1 15); do
          curl -s -o /dev/null -w '' {{.CORROSION_AGENT_URL}}/ 2>/dev/null && break
          sleep 1
        done
        echo "Corrosion agent ready at {{.CORROSION_AGENT_URL}}"
    silent: true

  corrosion:stop:
    desc: "Stops the Corrosion agent"
    cmds:
      - pkill -f "{{.CORROSION_BIN}}" || true
    silent: true

  corrosion:logs:
    desc: "Follow the Corrosion agent logs"
    cmds:
      - tail -f {{.CORROSION_LOG}}

  # --- Service Worker (Local-First Mode) ---

  sw:build:
    desc: "Bundles Service Worker (sw.ts → static/sw.js)"
    cmds:
      - bun build sw.ts --outfile static/sw.js --target browser --minify
      - echo "Built static/sw.js ($(wc -c < static/sw.js | tr -d ' ') bytes)"

  sw:dev:
    desc: "Builds SW and starts Workers dev server"
    cmds:
      - task: sw:build
      - task: dev

  # --- Fly.io (Bun + SQLite + Persistent SSE) ---

  fly:dev:
    desc: "Starts the Bun server locally (port {{.FLY_PORT}}, persistent SSE)"
    cmds:
      - mkdir -p data
      - bun run server.ts
    env:
      DB_PATH: '{{.FLY_DB_PATH}}'
      PORT: '{{.FLY_PORT}}'

  fly:dev:corrosion:
    desc: "Starts the Bun server locally with Corrosion (port {{.FLY_PORT}}, persistent SSE)"
    cmds:
      - mkdir -p data
      - bun run server.ts
    env:
      DB_PATH: '{{.FLY_DB_PATH}}' # Still needed for local Bun:sqlite fallback if USE_CORROSION_DB is false
      PORT: '{{.FLY_PORT}}'
      USE_CORROSION_DB: 'true'
      # CORROSION_AGENT_URL is now managed by the TypeScript code


  fly:start:
    desc: "Starts the Bun server in background (port {{.FLY_PORT}})"
    cmds:
      - |
        if curl -s -o /dev/null -w '' {{.FLY_URL}}/ 2>/dev/null; then
          echo "Bun server already running at {{.FLY_URL}}"
          exit 0
        fi
        mkdir -p data .wrangler
        DB_PATH={{.FLY_DB_PATH}} PORT={{.FLY_PORT}} bun run server.ts > {{.FLY_LOG}} 2>&1 &
        for i in $(seq 1 15); do
          curl -s -o /dev/null -w '' {{.FLY_URL}}/ 2>/dev/null && break
          sleep 1
        done
        echo "Bun server ready at {{.FLY_URL}}"
    silent: true

  fly:stop:
    desc: "Stops the Bun server"
    cmds:
      - pkill -f "bun run server.ts" || true
    silent: true

  fly:restart:
    desc: "Stops and restarts the Bun server"
    cmds:
      - task: fly:stop
      - sleep 1
      - task: fly:start

  fly:logs:
    desc: "Follow the Bun server logs"
    cmds:
      - tail -f {{.FLY_LOG}}

  fly:test:
    desc: "Runs e2e tests against local Bun server (port {{.FLY_PORT}})"
    cmds:
      - task: fly:start
      - BASE_URL={{.FLY_URL}} bun run test

  fly:test:deployed:
    desc: "Runs e2e tests against deployed Fly.io app ({{.FLY_DEPLOYED_URL}})"
    cmds:
      - echo "Testing against {{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}{{.FLY_DEPLOYED_URL}}{{end}}"
      - HEADED=0 BASE_URL={{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}{{.FLY_DEPLOYED_URL}}{{end}} bun run test

  fly:login:
    desc: "Authenticates with Fly.io (skips if already logged in)"
    cmds:
      - |
        if fly auth whoami &>/dev/null; then
          echo "Already authenticated with Fly.io"
          fly auth whoami
          exit 0
        fi
        fly auth login
    silent: true

  fly:launch:
    desc: "Creates Fly.io app + volume (one-time setup, idempotent)"
    cmds:
      - |
        if fly apps list --json 2>/dev/null | grep -q '"{{.FLY_APP}}"'; then
          echo "App {{.FLY_APP}} already exists"
        else
          fly apps create {{.FLY_APP}}
          echo "Created app {{.FLY_APP}}"
        fi
      - |
        if fly volumes list --json 2>/dev/null | grep -q '"name":"data"'; then
          echo "Volume 'data' already exists"
        else
          fly volumes create data --region {{.FLY_REGION}} --size 1 --yes
          echo "Created volume 'data'"
        fi
    silent: true

  fly:deploy:
    desc: "Deploys to Fly.io (creates app + volume if needed)"
    cmds:
      - task: fly:launch
      - fly deploy
